{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'imports.html' %}
  <title>Login</title>
</head>
<body>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h1 class="text-center mb-4">Login</h1>
        <form action="{% url 'app_comm_api:login_user' %}" id="loginForm" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="{% static 'js/addMessageFunction.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      {% if messages %}
          {% for message in messages %}
              {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                  addMessage('{{ message }}', 'info', timeout = true);
              {% else %}
                  addMessage('{{ message }}', 'danger', tiemeout = false);
              {% endif %}
          {% endfor %}
      {% endif %}
  });
  </script>
</body>
</html>
