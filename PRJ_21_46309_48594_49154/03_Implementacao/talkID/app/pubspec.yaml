name: talk_id
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^4.0.2
  flutter_svg: ^2.0.10+1
  photo_manager: ^3.1.0
  photo_view: ^0.15.0
  video_player: ^2.8.6
  shared_preferences: ^2.0.6
  chewie: ^1.8.1
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  provider: ^6.1.2
  auto_size_text: ^3.0.0
  flex_color_picker: ^3.4.1
  http: ^1.2.1
  flutter_secure_storage: ^9.2.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/Muscles_front_and_back.svg
    - assets/Muscles_front_and_back.png
    - assets/fowler.png
    - assets/lateral.png
    - assets/prone.png
    - assets/supine.png
  
